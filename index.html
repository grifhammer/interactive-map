<!DOCTYPE html>
<html ng-app="interactiveMap">
<head>
	<title>States!</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="state-objects.js"></script>
	<script type="text/javascript" src="controller.js"></script>

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="wrapper" ng-controller="interactiveMapCtrl">
		<svg width="960" height="500">
			<g ng-class="state" ng-repeat="state in states" ng-click="stateClicked(state)">
				<path class="state {{state.stateColor}}" ng-attr-d="{{state.vector}}" stroke="white"></path>
				<foreignObject ng-attr-x="{{state.nameX}}" ng-attr-y="{{state.nameY}}">
					<body>
						<div class="state-info">{{state.abbr}}<br />{{state.electoralVotes}}</div>
					</body>
				</foreignObject>
			</g>
		</svg>
		<h3>Red: <span ng-bind="redStateVotes"></span></h3>
		<h3>Blue: <span ng-bind="blueStateVotes"></span></h3>
	</div>

</body>
</html>
